<div class="computer-hardware-list-container">
  <h2>Computer Hardware List</h2>

  <!-- Search input -->
  <input type="text" [(ngModel)]="searchTerm" class="search-input" placeholder="Search components..." />

  <!-- Input fields for adding a hardware component -->
  <div class="input-group">
    <input type="text" #name class="input-field" placeholder="Enter hardware name" />
    <input type="text" #specs class="input-field" placeholder="Enter specifications" />
    <button (click)="addComponent(name.value, specs.value); name.value=''; specs.value=''" class="add-button">
      Add Component
    </button>
    <button class="clear-button" (click)="clearAll()">Clear All</button>
  </div>

  <!-- Hardware list display -->
  <ul class="computer-hardware-list">
    <li *ngFor="let component of filteredHardwareList" class="hardware-item">
      {{ component.name }} - {{ component.specs }}
      <button (click)="removeComponent(component)" class="remove-button">Remove</button>
    </li>
  </ul>
</div>
