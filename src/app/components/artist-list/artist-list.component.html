<div class="artist-list-container">
  <h2>Famous Artists</h2>

  <!-- Search Bar -->
  <input
    type="text"
    [(ngModel)]="searchQuery"
    placeholder="Search artists..."
    class="search-bar"
  />

  <!-- Add New Artist -->
  <input
    type="text"
    [(ngModel)]="newArtist"
    placeholder="Add a new artist..."
    class="input-artist"
  />
  <button (click)="addArtist()" class="add-btn">Add</button>
  <button (click)="clearAll()" class="clear-btn">Clear All</button>

  <!-- Artist List -->
  <ul class="artist-list">
    <li *ngFor="let artist of searchArtists()">
      {{ artist }}
      <button (click)="removeArtist(artist)" class="remove-btn">Remove</button>
    </li>
  </ul>
</div>
