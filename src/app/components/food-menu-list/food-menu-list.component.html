<div class="menu-container">
  <h2>Restaurant Food Menu</h2>


  <input type="text" [(ngModel)]="name" placeholder="Enter food name">
  <input type="text" [(ngModel)]="category" placeholder="Enter category">
  <input type="text" [(ngModel)]="price" placeholder="Enter price">


  <div class="button-group">
    <button (click)="addItem()">Add Food Item</button>
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search...">
    <button (click)="clearAll()">Clear All</button>
  </div>


  <ul>
    <li *ngFor="let food of filteredFoodList">
      {{ food.name }} - {{ food.category }} - â‚± {{ food.price }}
      <button class="remove-btn" (click)="removeItem(food)">Remove</button>
    </li>
  </ul>
</div>
