<div class="car-model-list-container">
  <h2>Car Model List</h2>

  <!-- Input fields for adding a car model -->
  <input type="text" [(ngModel)]="modelName" placeholder="Enter model name">
  <input type="text" [(ngModel)]="brand" placeholder="Enter brand">
  <input type="text" [(ngModel)]="year" placeholder="Enter year">

  <!-- Button to add a car model -->
  <button (click)="addCarModel()">Add Car Model</button>

  <!-- Search input -->
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search car models">

  <!-- Button to clear all car models -->
  <button (click)="clearAllCarModels()">Clear All</button>

  <!-- Car model list display -->
  <ul>
    <li *ngFor="let carModel of searchCarModel()">
      {{ carModel.modelName }} - {{ carModel.brand }} - {{ carModel.year }}
      <button (click)="removeCarModel(carModel)">Remove</button>
    </li>
  </ul>
</div>
