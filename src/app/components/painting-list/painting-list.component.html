<div class="painting-list-container">
  <h2> Paintings</h2>


  <input
    type="text"
    [(ngModel)]="searchQuery"
    placeholder="Search paintings..."
    class="search-bar"
  />


  <input
    type="text"
    [(ngModel)]="newPainting"
    placeholder="Add a new painting..."
    class="input-painting"
  />
  <button (click)="addPainting()" class="add-btn">Add</button>


  <ul class="painting-list">
    <li *ngFor="let painting of searchPaintings()">
      {{ painting }}
      <button (click)="removePainting(painting)" class="remove-btn">Remove</button>
    </li>
  </ul>


  <button (click)="clearAll()" class="clear-btn">Clear All</button>
</div>
