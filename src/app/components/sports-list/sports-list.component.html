<div class="sports-list-container">
  <h2>Sports List </h2>


  <input type="text" [(ngModel)]="sportName" placeholder="Enter sport name">

  <button (click)="addSport()">Add Sport</button>

  <input type="text" [(ngModel)]="searchTerm" placeholder="Search sports" (input)="filterSports()">

  <button (click)="clearAll()">Clear All</button>

  <ul>
    <li *ngFor="let sport of filteredSports" class="sport-item">
      <span>{{ sport }}</span>
      <button class="remove-button" (click)="removeSport(sport)">Remove</button>
    </li>
  </ul>
</div>
