<div class="destination-list-container">
  <h2>Destination List</h2>

  <!-- Search field -->
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search destination..."
    class="search-input"
  />

  <!-- Input fields for adding a destination -->
  <div class="input-group">
    <input
      type="text"
      [(ngModel)]="destinationName"
      placeholder="Enter destination name"
      class="destination-input"
    />
    <button (click)="addDestination()">Add Destination</button>
    <button class="clear-button" (click)="clearAll()">Clear All</button>
  </div>

  <!-- Destination list display -->
  <ul>
    <li *ngFor="let destination of filteredDestinationList">
      {{ destination.name }}
      <button (click)="removeDestination(destination)">Remove</button>
    </li>
  </ul>
</div>
