<div class="library-list-container">
  <h2>Library List</h2>
  <input
    type="text"
    [(ngModel)]="newLibrary"
    placeholder="Add a new library"
    class="input-field"
  />
  <button (click)="addLibrary()" class="add-button">Add Library</button>

  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search libraries"
    class="search-field"
  />

  <ul class="library-list">
    <li *ngFor="let library of filteredLibraries; let i = index">
      {{ library }}
      <button (click)="removeLibrary(i)" class="remove-button">Remove</button>
    </li>
  </ul>

  <button (click)="clearLibraries()" class="clear-button">Clear All</button>
</div>
